<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>{#advanced_dlg.code_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/source_editor.js"></script>
	<base target="_self" />
</head>
<style>
  html > body {
    background-color:#fffaf0 !important;
  }
  
  body{
    background-color:#fffaf0;
    width:100%;
    height:100%;
    padding:20px;
  }
  #insert {
    background:url('../../../../../../images/admin/button_bg.png') !important;
    font-weight:bold;
    font-size:12px;
    font-family:'Trebuchet MS', georgia;
    color:#fff;
    height:22px;
  }
  #htmlSource {
    border:1px solid #d4d4d4;
    height:450px !important;
    width:630px !important;
  }
  .title {
    font-family:'Trebuchet MS', georgia;
    color:#2f2f2f;
  }
  
  a:hover {
    font-family:'Trebuchet MS', georgia;
    color:#2f2f2f;
  }    
</style>
<body onresize="resizeInputs();" style="display:none; overflow:hidden;">
	<form name="source" onsubmit="saveContent();return false;" action="#">
	  <div style="width:630px;">
		  <div style="float: left" class="title">{#advanced_dlg.code_title}</div>

		  <div id="wrapline" style="float: right">
			  <input type="checkbox" name="wraped" id="wraped" onclick="toggleWordWrap(this);" class="wordWrapCode" /><label for="wraped">{#advanced_dlg.code_wordwrap}</label>
		  </div>

		  <br style="clear: both" />

		  <textarea name="htmlSource" id="htmlSource" rows="10" cols="100" style="font-family: 'Courier New',Courier,monospace; font-size: 12px;" dir="ltr" wrap="off" class="mceFocus"></textarea>

		  <div class="mceActionPanel">
			  <div style="float:left">
			    <a href="#" onclick="tinyMCEPopup.close();" onclick="tinyMCEPopup.close();" style="font-weight:bold;font-size:12px;font-family:'Trebuchet MS', georgia;"><img style="border:0;" src="/images/admin/cross.png" />Fermer</a>
				  <!--input type="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel" /-->
			  </div>
			
			  <div style="float: right">
				  <input type="submit" name="insert" value="{#update}" id="insert" />
			  </div>

      </div>
		</div>
	</form>
</body>
</html>
