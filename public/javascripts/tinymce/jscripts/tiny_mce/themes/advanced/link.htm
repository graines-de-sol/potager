    <script type="text/javascript" src="js/link.js"></script>
    <base target="_self" />
</head>

<body id="link">
<form onsubmit="LinkDialog.update();return false;" action="#">

    <div style="width:300px;height:300px;background-color:#fff;text-align:left;">

    <p style="background-color:#4d4d4d;font-size:18px;display:block:width:500px;height:24px;font-weight:bold;color:#fff;">Saisissez la cible du lien</p>

    <table border="0" cellspacing="0" cellpadding="0" style="margin-left:10px;" >
                      <tr>
                        <td><strong>URL : </strong><input style="height:20px;width:200px;font-size:14px;" id="href" name="href" type="text" class="mceFocus" value="" style="width: 200px" onchange="LinkDialog.checkPrefix(this);" /></td>
                        <td id="hrefbrowsercontainer">&nbsp;</td>
                      </tr>
    </table>
    <br /><br />
    <p style="width:100%;display:block;text-align:center;font-size:14px;border:0;">
    <a href="#" onclick="LinkDialog.update();"><img style="border:0;" src="../../../../../../views/admin/skin/img/disk.png" alt="save" />&nbsp;&nbsp;Enregistrer</a>
    </p>
    </div>

    <div class="panel_wrapper"  style="display:none;">
        <div id="general_panel" class="panel current">

        <table border="0" cellpadding="4" cellspacing="0">
          <tr>
            <td nowrap="nowrap"><label for="href">Cible</label></td>
            <td></td>
          </tr>
          <tr>
            <td><label for="link_list">{#advanced_dlg.link_list}</label></td>
            <td><select id="link_list" name="link_list" onchange="document.getElementById('href').value=this.options[this.selectedIndex].value;"></select></td>
          </tr>
        <tr>
            <td><label id="targetlistlabel" for="targetlist">{#advanced_dlg.link_target}</label></td>
            <td><select id="target_list" name="target_list"></select></td>
        </tr>
          <tr>
            <td nowrap="nowrap"><label for="linktitle">{#advanced_dlg.link_titlefield}</label></td>
            <td><input id="linktitle" name="linktitle" type="text" value="" style="width: 200px" /></td>
          </tr>
            <tr>
                <td><label for="class_list">{#class_name}</label></td>
                <td><select id="class_list" name="class_list"></select></td>
            </tr>
        </table>
        </div>
    </div>
